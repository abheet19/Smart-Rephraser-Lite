name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name:  Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - name: Run ESLint
        run: npm run lint

  unit-test:
    name:  Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - name: Run Vitest Unit Tests
        run: npm run test:unit

  build:
    name:  Build App
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - name: Build Project
        run: npm run build

      - name: Remove NTFS Zone.Identifier files
        run: |
          find dist -type f -name "*:*" -exec rm -f {} \;

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  e2e-test:
    name:  E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      #  Start local server (Vite preview)
      - name: Start Vite preview server
        run: nohup npm run preview > preview.log 2>&1 &
      
      #  Wait until it's ready
      - name: Wait for server to be ready
        run: npx wait-on http://127.0.0.1:4173

      #  Run Playwright tests (will connect to localhost:4173)
      - name: Run Playwright Tests
        run: npm run test:e2e

      - name: Upload Playwright Report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
